            <br>
            REGISTRATION DATE:
            <a th:text="${user.registrationDate}"></a>
        </h2>

        <p><strong>Name: </strong> <a th:text="${user.name}"></a></p>

        <p><strong>Birthday: </strong> <a th:text="${user.birthday}"></a></p>
        <p><strong>Sex: </strong> <a th:text="${user.sex}"></a></p>
